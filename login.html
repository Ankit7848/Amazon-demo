<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #00ffff;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 5px;
            background: #333333;
            color: #ffffff;
        }
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/action_page.php">
            <fieldset>
                <legend>Personal Details:</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" value="Ankit Kumar">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" value="Rout">
                <label for="mobno">Mobile Number:</label>
                <input type="tel" id="mobno" name="mobno" value="7848993305">
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" value="routankit15@gmail.com">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="****">
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
